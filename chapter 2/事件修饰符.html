<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <div class='inner' @click.stop="innerHandler">
            <input type="button" value="点击按钮" @click.stop="btnHandler">
            <!-- 使用 .once 只触发一次事件处理函数 -->
            <a href="https://www.cnblogs.com/jiekzou/" @click.prevent="linkClick">邹琼俊 - 博客园once</a>
            <!-- 使用 .self 实现只有点击当前元素时候，才会触发事件处理函数 -->
        </div>
    </div>

    <script>
        const app=new Vue({
            el:'#app',
            data: {
            },
            methods: {
                innerHandler() {
                    console.log('触发了inner div的点击事件')
                },
                outerHandler() {
                    console.log('触发了outer div的点击事件')
                },
                btnHandler() {
                    console.log('触发了按钮的点击事件')
                },
                linkClick() {
                    console.log('触发了a标签的点击事件')
                }
            }
        })
    </script>
</body>
</html>
