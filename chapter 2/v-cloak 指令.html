<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{message}}</div>
        <div v-cloak>{{message}}</div>
        <div v-text="message">dddd</div>
        <div v-text="html">dddd</div>
        <div v-html="html">dddd</div>
    </div>

    <script>
        const app=new Vue({
            el:'#app',
            data:{
                message:'夜空中最亮的星',
                html:'Thanks EveryOne -- <span style="color:red">《独自等待》</span>'
            }
        })
    </script>
</body>
<style>
    [v-cloak] {
        display: none;
    }
</style>
</html>
