<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <div style="width: 100px;height:30px;background-color: green;" :title="myTitle">
            <input type="button" value="点我吧（错误姿势）" :title="myTitle + '———卢照邻'"  @click="alert('初唐四杰（王杨卢骆）之一，排名第三')">
            <input type="button" value="点我吧（正确姿势）" :title="myTitle + '———卢照邻'"  @click="alertInfo('初唐四杰（王杨卢骆）之一，排名第三')">
        </div>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                myTitle: '得成比目何辞死，愿作鸳鸯不羡仙'
            },
            methods: {
                alertInfo: function (msg) {
                    alert(msg)
                }
            }
        })
    </script>
</body>
</html>
